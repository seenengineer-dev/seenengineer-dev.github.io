<!doctype html>
<html lang="en">
<head>

  <meta name="description" content="Thank you — SEEN Engineering." />

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
<header class="topbar">
  <div class="container topbar-inner">
    <a class="brand" href="index.html" aria-label="SEEN Engineering">
      <img class="brand-logo" src="assets/seen-logo.png" alt="SEEN logo" />
      <div class="brand-text">
        <div class="brand-name" data-i18n="brand_name">SEEN Engineering</div>
        <div class="brand-sub" data-i18n="brand_sub">Engineering Services</div>
      </div>
    </a>

    <div class="topbar-actions">
      <!-- No domain buttons. Language toggle switches domains. -->

    <div class="card" style="text-align:center;">
      <h1 data-i18n="thanks_h2">Thank you</h1>

    <div>
      <strong data-i18n="brand_name">SEEN Engineering</strong><br>
      <span class="muted" data-i18n="footer_sub">Engineering with Vision</span>
    </div>

    <div class="muted">
      © <span id="year"></span>
      <span data-i18n="brand_legal">SEEN Engineering L.L.P.</span><br>
      <span data-i18n="footer_legal">Operating in Québec as SEEN Ingénierie S.E.N.C.R.L.</span>
